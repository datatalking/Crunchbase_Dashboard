name: Crunchbase dashboard Cron Workflow

on:
  schedule:
  - cron: "0/5 * * * *"

jobs:
  run-Crunchbase-python:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # install the python version needed
    
      - name: Execute Cruncbase API script
        uses: yaananth/run-notebook@v1
        env:
          RUNNER: ${{ toJson(runner) }}
          SECRETS: ${{ toJson(secrets) }}
          GITHUB: ${{ toJson(github) }}
        with:
          notebook: "OC_Crunchbase_Queries.ipynb.ipynb"
        
      - name: commit files
        run: |
          git add -A
          git commit -m "update data" -a
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: main  
